<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>
<body>
  <div class="main-heading text-center">
  <h1>Movies App</h1>
  
  <form class="form-inline justify-content-center" id="movie-form">
    <input type="text" id="title" placeholder = "Movie title" class="form-control mx-sm-3">
    <input type="text" id="rating" placeholder = "Rating" class="form-control mx-sm-3">
    <button type="submit" value="Submit">Submit</button>
    </div>
</form>

<table class="table table-striped table-hover">
  <thead class="thead-light">
  <tr>
    <th scope="col">Title<i id="title" class="fas fa-sort-down"></i></th>

    <th scope="col">Rating<i id="rating" class="fas fa-sort-down"></i></th>

    <th scope="col">Delete<i id="delete"></i></th>
  </tr>
  </thead>
  <tbody id="movie-table-body">

  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<script src="movies.js"></script>
</body>
</html>
